          Start-Sleep -Seconds 20
          if (!$p.HasExited) {
              Write-Host "Telep√≠t≈ë m√©g fut, le√°ll√≠tom..."
              try { Stop-Process -Id $p.Id -Force -ErrorAction SilentlyContinue } catch {}
          }
          Write-Host "Telep√≠t√©s befejezve (folytat√°s)..."
          Remove-Item $installer -Force -ErrorAction SilentlyContinue

          # --------- 3) Keres√©s a telep√≠tett RustDesk-re -----------
          Write-Host "Keresem a RustDesk futtathat√≥t..."
