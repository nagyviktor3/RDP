          # --------- 4) Fix jelsz√≥ be√°ll√≠t√°sa -----------
          $pwd = "KUTYAcica01!"
          Write-Host "üîê Jelsz√≥ be√°ll√≠t√°sa: $pwd"
          & $rustdeskExe --password $pwd
          Start-Sleep -Seconds 3

